<div class="admin-login-container">
  <h2>Admin Login</h2>

  <div *ngIf="!otpSent">
    <input
      [(ngModel)]="username"
      type="email"
      placeholder="Enter your email"
    />
    <button (click)="sendOtp()">Send OTP</button>
  </div>

  <div *ngIf="otpSent">
    <input
      [(ngModel)]="otp"
      type="text"
      placeholder="Enter OTP"
    />
    <button (click)="verifyOtp()">Verify OTP</button>

  </div>
</div>
