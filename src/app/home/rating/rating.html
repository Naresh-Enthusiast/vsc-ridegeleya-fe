<div class="rating-card">
  <div class="average">
    ⭐ Average Rating: {{ avgRating | number: '1.1-1' }}/5
  </div>

  <div class="stars">
    <span
      *ngFor="let s of [1,2,3,4,5]"
      class="star"
      [class.active]="s <= stars"
      (click)="selectStar(s)">★</span>
  </div>

  <textarea [(ngModel)]="comment" placeholder="Leave a comment (optional)"></textarea>

  <button (click)="submitRating()" class="submit-btn">Submit Rating</button>

  <div class="reviews">
    <h4>Reviews:</h4>
    <div *ngFor="let r of ratings" class="review-item">
      <div>⭐ {{ r.stars }} / 5</div>
      <p>{{ r.comment }}</p>
    </div>
  </div>
</div>
