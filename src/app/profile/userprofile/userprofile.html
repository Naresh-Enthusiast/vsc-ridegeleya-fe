<div class="profile-container" *ngIf="!loading; else loadingTpl">

  <div class="backhome">
    <a routerLink="/home">â¬… Back to Home</a>
  </div>

  

  <h2>User Profile</h2>

  <form [formGroup]="profileForm">
    <div class="form-group">
      <label>First Name</label>
      <input formControlName="firstName" [readonly]="!isEditing" />
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input formControlName="lastName" [readonly]="!isEditing" />
    </div>
    <div class="form-group">
      <label>Email</label>
      <input formControlName="email" [readonly]="!isEditing" />
    </div>
    <div class="form-group">
      <label>Phone Number</label>
      <input formControlName="phoneNumber" [readonly]="!isEditing" />
    </div>
    <div class="form-group">
      <label>Date of Birth</label>
      <input type="date" formControlName="dateOfBirth" [readonly]="!isEditing" />
    </div>
    <div class="form-group">
      <label>Gender</label>
      <input formControlName="gender" [readonly]="!isEditing" />
    </div>
    <div class="form-group">
      <label>National ID</label>
      <input formControlName="nationalIdNumber" [readonly]="!isEditing" />
    </div>

    <div class="button-group">
      <button type="button" *ngIf="!isEditing" (click)="enableEdit()">Edit</button>

   <div class="logout-btn-danger">
    <button type="button" (click)="logout()">Logout</button>
  </div>

      <button type="button" *ngIf="isEditing" (click)="saveProfile()">Save</button>
      <button type="button" *ngIf="isEditing" (click)="cancelEdit()">Cancel</button>
    </div>
  </form>

</div>

<ng-template #loadingTpl>
  <p>Loading profile...</p>
</ng-template>

<p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
